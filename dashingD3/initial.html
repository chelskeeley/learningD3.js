<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="d3.min.js"></script>
    
</head>
<body>
    A Rectangle
    <br>
    <svg width="50" height="50">
        <rect x="0" y="0" width="50" height="50"></rect>
    </svg>
    <br>
    <br>
    A circle
    <svg width="50" height="50">
        <circle cx="25" cy="25" r="25"></circle>
    </svg>
    <br>
    <br>
    An Ellipse
    <svg width="50" height="50">
            <ellipse cx="25" cy="25" rx="15" ry="10"></ellipse>
    </svg>
    <br>
    <br>
    A straight Line
    <svg width="50" height="50">
        <line x1="5" y1="5" x2="40" y2="40" stroke="gray" stroke-width="5"></line>
    </svg>
    <br>
    <br>
    A Ployline
    <svg width='50' height='50'>
        <polyline fill="none" stroke="blue" stroke-width="2"
            points="5,30
                    15,30
                    15,20
                    25,20
                    25,10
                    35,10"></polyline>
    </svg>
    <br>
    <br>
    <svg width='50' height='50'>
        <polygon fill="yellow" stroke="blue" stroke-width="2"
        points="05,30
                15,10
                25,30"></ploygon>
    </svg>
    <p>Hello World</p>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <p class='fancy-paragraph'>Evening gown Required</p>
    <p class='fancy-paragraph' style='color: red'>Tuxedo required</p>
    <span style='color: red'>Bridge</span>
    <span id='wide-span'>Brooklyn Bridge</span>
    <div class="outer-div">
        Outer
        <div class="inner-div">
            Inner
        </div>
    </div>
</body>
</html>
